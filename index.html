<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Responsivo</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="id-login">Login:</label>
                        <input type="email" name="login" id="id-login" placeholder="user@host.com" required size="15" autocomplete="email">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </div>
                    <div class="campo">
                        <label for="id-senha">Senha:</label>
                        <input type="password" name="senha" id="id-senha" placeholder="8-12 caracteres" minlength="8" maxlength="12" required size="15" autocomplete="current-password">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html"><br>
                        Esqueci a Senha
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
